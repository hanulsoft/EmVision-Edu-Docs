<!DOCTYPE html>
<html lang="ko">
{% include toc_loader.html -%}
{% include article_loader.html -%}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body, {delimiters: [{left: '\\[', right: '\\]', display: true},{left: '$', right: '$', display: false}]});">
  </script>
  <script defer src="{{ "js/onload.js" | absolute_url }}"></script>
  <link rel="stylesheet" href="{{ "css/main.css" | absolute_url }}">
</head>
<body>
  <a id="sidebar-toggle-button" onclick="toggleNav()"class="material-symbols-outlined">menu</a>
  <main>
    <aside id="toc-sidebar">
      {{ TABLE_OF_CONTENTS }}
    </aside>
    <article id="article">
      {{ CONTENT }}
      <footer>
        <a class="license-img" rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">
          <img alt="크리에이티브 커먼즈 라이선스" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" />
        </a><br />
        <p>
          이 저작물은 <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">크리에이티브 커먼즈 저작자표시-비영리-동일조건변경허락 4.0 국제 라이선스</a>에 따라 이용할 수 있습니다.
        </p>
      </footer>
    </article>
  </main>
</body>
</html>
